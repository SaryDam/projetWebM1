name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: registry.heroku.com/${{ secrets.RENDER_APP_NAME }}/web

      - name: Install Render CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_APP_NAME: ${{ secrets.RENDER_APP_NAME }}
          RENDER_EMAIL: ${{ secrets.RENDER_EMAIL }}
        run: |
          render container:login
          render container:push web --app $RENDER_APP_NAME
          render container:release web --app $RENDER_APP_NAME
